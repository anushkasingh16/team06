<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Profile.css" rel="stylesheet" />
</head>
<body>

<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card menu">
            <div id="mlist" class="menu-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class = "menu-header"> Menu </div>
                    </div>
                </div>
                <ul class="list-unstyled m-list mt-2 mb-0">
                    <li class="clearfix active">
                        <div class="about">
                            <div class="name">My Profile</div>                                           
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="about">
                            <div class="name">My Textbooks</div>
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="about">
                            <div class="name">Messages</div>
                        </div>
                    </li>                                    
                </ul>
            </div>
            <div class="profile">
                <div class="profile-header clearfix">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="profile-about">
                                <h1 class="m-b-0">My Profile</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <ul class="m-b-0">
                        <li>
                            <div class = "name">
                                <h4> Name: Helton Pongnon </h4>
                            </div>
                            <div class = "email">
                                <h4> Email: hpongnon@umass.edu </h4>
                            </div>
                            <div class = "spireID">
                                <h4> 123456789 </h4>
                            </div>
                            <hr>
                            <div class = "address">
                                <h4> Current Address / Dorm Hall: Campus Pond </h4>
                            </div>
                            <div class = "phone">
                                <h4> Phone Number: 1-234-567-890 </h4>
                            </div>
                            <hr>
                            <div class = "swaps">
                                <h4> Number of Completed Swaps: 4 </h4>
                            </div>
                            <div class = "listings">
                                <h4> Current Listings: 2 </h4>
                            </div>
                            <div class = "rating">
                                <h4> User Rating: 4.3 </h4>
                            </div>
                        </li>                         
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
