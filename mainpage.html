<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Text Swap - Main Page</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="mytextbooks.css" />
    </head>
    <body>
        <div class="container">
                <div class="container">
                    <div class = "row">
                        <div class="col-10">
                            <h2>Text Swap</h2>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="sign-in" data-bs-toggle="modal" data-bs-target="#signup">Sign In</button>
                        </div>
                    </div>
                    <!--Modal-->
                    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Sign Into Text Swap</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">E-mail address</label>
                                      <input type="email" class="form-control" id="email-id" aria-describedby="emailHelp">
                                      <div id="emailhelper" class="form-text">Enter your .edu e-mail to verify you are a student.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="password">
                                    </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-warning">New User? Sign Up Instead.</button>
                              <button type="button" class="btn btn-primary">Sign In</button>
                            </div>
                          </div>
                        </div>
                      </div>
                  <br>
                  <div class="input-group">
                    <div class="input-group-text" id="btnGroupAddon">
                        <img src="search.png">
                    </div>
                    <input type="text" class="form-control" id="book-search" placeholder="book, author, ISBN..." aria-label="Input group example" aria-describedby="btnGroupAddon">
                    <button type="button" class="btn btn-primary" id="search">search</div>
                  </div>
                </div>
                <br>
                <div id="listings" class="container">
                    <h4>Trending books</h4>
                    <div class ="row">
                        <div class="col">
                            book 1
                        </div>
                        <div class="col">
                            book 2
                        </div>
                        <div class="col">
                            book 3
                        </div>
                    </div>
                </div>
    </body>
</html>
